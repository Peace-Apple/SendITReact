language: node_js
node_js:
  - 10.15.1
cache:
  directories:
  - node_modules
addons:
  code_climate
env:
  global:
    -   CC_TEST_REPORTER_ID=abefb141d4070023b3ef0516a4aed6462d17996127f5737fd6bb4e5483e01823
before_script:
  - export CC_TEST_REPORTER_ID=abefb141d4070023b3ef0516a4aed6462d17996127f5737fd6bb4e5483e01823
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
